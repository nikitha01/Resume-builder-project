<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="{% static 'assets2/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets2/css/Elegant-Registration-Form.css' %}">
    <link rel="stylesheet" href="{% static 'assets2/css/styles.css' %}">
</head>

<body><div class="banner6 py-5">
  <!-- Row  -->
  <div class="row">
    <div class="container">
      <div class="col-lg-6 align-justify-center pr-4 pl-0 contact-form">
        <div class="">
          <h2 class="mb-3 font-weight-light">Register here</h2>
          <form class="mt-3" method="POST" action="{% url 'add_user' %}">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group">
                  <input class="form-control" type="text" placeholder="full name" name="uname">
                </div>
              </div>
              <br>
              <div class="col-lg-12">
                <div class="form-group">
                  <br>
                  <input class="form-control" type="email" placeholder="email address" name="uemail">
                </div>
              </div>
              <br>
              <div class="col-lg-6">
                <div class="form-group">
                  <input class="form-control" type="password" placeholder="password" name="upass" required="">
                </div>
              </div>
              <br>
              <div class="col-lg-6">
                <div class="form-group">
                  <input class="form-control" type="password" placeholder="confirm password" name="cpass" required="">
                </div>
              </div>
              <br>
              <div class="col-lg-12">
                <button type="submit" class="btn btn-md btn-block btn-danger-gradiant text-white border-0"><span> Create Account</span></button>
                <!--  -->
              </div>
            </div>
            <br>
          </form>
            <div class="col-lg-12 text-center mt-4">
              Already have an account? <a href="/login" class="text-danger">Log In</a>
            </div>
            <br>
          </div>
          <br>
        </div>
        <br>
      </div>
      <br>
    </div>
    <br>
    <div class="col-lg-6 right-image pl-3">
    </div>
    <br>
  </div>
</div>
    <script src="{% static 'assets2/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets2/bootstrap/js/bootstrap.min.js' %}"></script>
    {% if message %}
    <script> 
      alert('{{message}}')
    </script>
    {% endif %}
</body>
</html>
