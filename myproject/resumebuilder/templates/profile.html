<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>form1</title>
    <link rel="stylesheet" href="{% static 'assets3/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'https://fonts.googleapis.com/css?family=Roboto' %}">
    <link rel="stylesheet" href="{% static 'assets3/css/Responsive-Form-1.css' %}">
    <link rel="stylesheet" href="{% static 'assets3/css/Responsive-Form.css' %}">
    <link rel="stylesheet" href="{% static 'assets3/css/styles.css' %}">
</head>

<body>
    <div class="container">
        <div>
            <form method="POST" action="{% url 'profile' %}">
                {% csrf_token %}
                <div class="form-group">
                    <p class="text-monospace text-uppercase text-center text-info">PROFILE</p>
                    <div id="formdiv">
                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;"><strong>Name </strong></p>
                            </div>
                            <div class="col-md-10 offset-md-1"><input class="form-control" type="text" placeholder="Name" name="pname" required=""></div>
                        </div>
                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;margin-top:-16px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;"><strong>Address</strong></p>
                            </div>
                            <div class="col-md-10 offset-md-1"><textarea class="form-control" placeholder="Address" name="address" required=""></textarea></div>
                        </div>
                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;"><strong>Phone</strong></p>
                            </div>
                            <div class="col-md-10 offset-md-1"><input class="form-control" type="tel" placeholder="Phone" name="phone" required=""></div>
                        </div>
                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;"><strong>E-mail</strong></p>
                            </div>
                            <div class="col-md-10 offset-md-1"><input class="form-control" type="email" placeholder="Email" name="pemail" required=""></div>
                        </div>
                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-sm-0 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;"><strong>Education</strong></p>
                                <div class="form-row">
                                    <div class="col">
                                        <p>Degree</p><input class="form-control" type="text" placeholder="Degree" name="pd1"><input class="form-control" type="text" placeholder="University" name="pu1" required=""><input class="form-control" type="text" placeholder="CGPA"
                                            name="ps1" required=""></div>
                                    <div class="col">
                                        <p>Pre-university</p><input class="form-control" type="text" placeholder="Course" name="pd2" required=""><input class="form-control" type="text" placeholder="University" name="pu2"><input class="form-control" type="text" placeholder="Score"
                                            name="ps2" required=""></div>
                                    <div class="col">
                                        <p>School</p><input class="form-control" type="text" placeholder="Course" name="pd3"><input class="form-control" type="text" placeholder="University" name="pu3"><input class="form-control" type="text" placeholder="Score"
                                            name="ps3" required=""></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;"><strong>Experience</strong></p>
                            </div>
                            <div class="col-md-10 offset-md-1"><input class="form-control" type="text" style="margin-left:0px;font-family:Roboto, sans-serif;" placeholder="Experience" name="experience"></div>
                        </div>
                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;"><strong>Skills</strong></p>
                            </div>
                            <div class="col-md-10 offset-md-1"><textarea class="form-control" style="font-family:Roboto, sans-serif;" placeholder="Technical/Other Skills" name="skills" required=""></textarea></div>
                        </div>
                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;"><strong>Project</strong></p>
                            </div>
                            <div class="col-md-10 offset-md-1"><textarea class="form-control" style="font-family:Roboto, sans-serif;" placeholder="Project Details" name="project"></textarea></div>
                        </div>
                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;"><strong>Objective</strong></p>
                            </div>
                            <div class="col-md-10 offset-md-1"><textarea class="form-control" placeholder="Objective" name="objective" required=""></textarea></div>
                        </div>
                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;"><strong>Hobbies</strong></p>
                            </div>
                            <div class="col-md-10 offset-md-1"><textarea class="form-control" placeholder="Interests/Hobbies" name="hobbies" required=""></textarea></div>
                        </div>
                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-12 col-md-4 offset-md-4"><button class="btn btn-light btn-lg" style="font-family:Roboto, sans-serif;" type="reset">Clear </button><button class="btn btn-light btn-lg" style="margin-left:16px;" type="submit">Submit </button></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="{% static 'assets3/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets3/bootstrap/js/bootstrap.min.js' %}"></script>
    {% if message %}
	<script> 
		alert('{{message}}')
	</script>
	{% endif %}

</body>

</html>
